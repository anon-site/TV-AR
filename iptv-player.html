<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل IPTV متقدم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: auto;
            min-height: 400px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .status {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .log {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd43b; }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>🎬 مشغل IPTV متقدم</h1>
        
        <div class="input-group">
            <input type="url" id="streamUrl" value="http://213.57.91.138:8000/play/a06h" placeholder="أدخل رابط البث">
        </div>
        
        <div class="controls">
            <button onclick="playDirect()">▶️ تشغيل مباشر</button>
            <button onclick="playHLS()">🔄 تشغيل HLS</button>
            <button onclick="playIframe()">🌐 تشغيل iframe</button>
            <button onclick="playWebRTC()">📡 تشغيل WebRTC</button>
            <button onclick="stopAll()">⏹️ إيقاف الكل</button>
            <button onclick="clearLog()">🗑️ مسح السجل</button>
        </div>
        
        <div class="status" id="status">
            <strong>الحالة:</strong> <span id="statusText">جاهز</span>
        </div>
        
        <div class="video-container" id="videoContainer">
            <video id="mainVideo" controls style="display: none;">
                متصفحك لا يدعم تشغيل الفيديو
            </video>
            <div id="fallbackContainer"></div>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let currentPlayer = null;
        let hlsInstance = null;
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function setStatus(text, type = 'info') {
            const statusElement = document.getElementById('statusText');
            statusElement.textContent = text;
            statusElement.className = type;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function stopAll() {
            const video = document.getElementById('mainVideo');
            const container = document.getElementById('fallbackContainer');
            
            // إيقاف الفيديو
            video.pause();
            video.src = '';
            video.style.display = 'none';
            
            // تنظيف HLS
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            
            // تنظيف الحاوي
            container.innerHTML = '';
            
            setStatus('تم إيقاف جميع المشغلات', 'warning');
            log('تم إيقاف جميع المشغلات', 'warning');
        }
        
        async function playDirect() {
            const url = document.getElementById('streamUrl').value;
            const video = document.getElementById('mainVideo');
            const container = document.getElementById('fallbackContainer');
            
            stopAll();
            
            log(`بدء التشغيل المباشر: ${url}`);
            setStatus('جاري التشغيل المباشر...', 'info');
            
            try {
                // تنظيف الحاوي
                container.innerHTML = '';
                
                // إعداد الفيديو
                video.src = url;
                video.style.display = 'block';
                
                // إضافة مستمعي الأحداث
                video.addEventListener('loadstart', () => {
                    log('بدء تحميل الفيديو...');
                });
                
                video.addEventListener('canplay', () => {
                    log('✅ الفيديو جاهز للتشغيل!', 'success');
                    setStatus('يعمل - تشغيل مباشر', 'success');
                });
                
                video.addEventListener('error', (e) => {
                    const error = video.error;
                    let errorMsg = 'خطأ غير معروف';
                    
                    if (error) {
                        switch (error.code) {
                            case MediaError.MEDIA_ERR_ABORTED:
                                errorMsg = 'تم إلغاء التحميل';
                                break;
                            case MediaError.MEDIA_ERR_NETWORK:
                                errorMsg = 'خطأ في الشبكة';
                                break;
                            case MediaError.MEDIA_ERR_DECODE:
                                errorMsg = 'خطأ في فك التشفير';
                                break;
                            case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                                errorMsg = 'تنسيق غير مدعوم';
                                break;
                        }
                    }
                    
                    log(`❌ خطأ في الفيديو: ${errorMsg}`, 'error');
                    setStatus(`خطأ: ${errorMsg}`, 'error');
                });
                
                // محاولة التشغيل
                await video.play();
                
            } catch (error) {
                log(`❌ فشل التشغيل المباشر: ${error.message}`, 'error');
                setStatus('فشل التشغيل المباشر', 'error');
            }
        }
        
        async function playHLS() {
            const url = document.getElementById('streamUrl').value;
            const video = document.getElementById('mainVideo');
            const container = document.getElementById('fallbackContainer');
            
            stopAll();
            
            log(`بدء تشغيل HLS: ${url}`);
            setStatus('جاري تشغيل HLS...', 'info');
            
            try {
                if (typeof Hls === 'undefined') {
                    throw new Error('مكتبة HLS.js غير محملة');
                }
                
                if (!Hls.isSupported()) {
                    throw new Error('HLS غير مدعوم في هذا المتصفح');
                }
                
                // تنظيف الحاوي
                container.innerHTML = '';
                
                // إنشاء مثيل HLS
                hlsInstance = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 0,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3,
                    maxFragLookUpTolerance: 0.20,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: Infinity,
                    liveDurationInfinity: true,
                    enableSoftwareAES: true,
                    manifestLoadingTimeOut: 10000,
                    manifestLoadingMaxRetry: 1,
                    manifestLoadingRetryDelay: 1000,
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 6,
                    fragLoadingRetryDelay: 1000,
                    startLevel: -1,
                    capLevelToPlayerSize: true,
                    capLevelOnFPSDrop: true,
                    fpsDroppedMonitoringPeriod: 5000,
                    fpsDroppedMonitoringThreshold: 0.2,
                    appendErrorMaxRetry: 3
                });
                
                // إعداد الفيديو
                video.style.display = 'block';
                
                // ربط HLS بالفيديو
                hlsInstance.attachMedia(video);
                
                // إضافة مستمعي الأحداث
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
                    log('✅ تم تحميل HLS بنجاح!', 'success');
                    setStatus('يعمل - HLS', 'success');
                });
                
                hlsInstance.on(Hls.Events.ERROR, (event, data) => {
                    log(`❌ خطأ HLS: ${data.details}`, 'error');
                    setStatus(`خطأ HLS: ${data.details}`, 'error');
                });
                
                // تحميل المصدر
                hlsInstance.loadSource(url);
                
                // محاولة التشغيل
                await video.play();
                
            } catch (error) {
                log(`❌ فشل تشغيل HLS: ${error.message}`, 'error');
                setStatus('فشل تشغيل HLS', 'error');
            }
        }
        
        function playIframe() {
            const url = document.getElementById('streamUrl').value;
            const container = document.getElementById('fallbackContainer');
            const video = document.getElementById('mainVideo');
            
            stopAll();
            
            log(`بدء تشغيل iframe: ${url}`);
            setStatus('جاري تشغيل iframe...', 'info');
            
            try {
                // إخفاء الفيديو
                video.style.display = 'none';
                
                // إنشاء iframe
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.style.width = '100%';
                iframe.style.height = '400px';
                iframe.style.border = 'none';
                iframe.style.borderRadius = '10px';
                iframe.allowFullscreen = true;
                iframe.allow = 'autoplay; fullscreen; encrypted-media';
                
                // إضافة للحاوي
                container.appendChild(iframe);
                
                log('✅ تم إنشاء iframe', 'success');
                setStatus('يعمل - iframe', 'success');
                
            } catch (error) {
                log(`❌ فشل تشغيل iframe: ${error.message}`, 'error');
                setStatus('فشل تشغيل iframe', 'error');
            }
        }
        
        async function playWebRTC() {
            const url = document.getElementById('streamUrl').value;
            const container = document.getElementById('fallbackContainer');
            const video = document.getElementById('mainVideo');
            
            stopAll();
            
            log(`بدء تشغيل WebRTC: ${url}`);
            setStatus('جاري تشغيل WebRTC...', 'info');
            
            try {
                // إخفاء الفيديو الرئيسي
                video.style.display = 'none';
                
                // إنشاء فيديو جديد للـ WebRTC
                const webrtcVideo = document.createElement('video');
                webrtcVideo.controls = true;
                webrtcVideo.autoplay = true;
                webrtcVideo.style.width = '100%';
                webrtcVideo.style.height = '400px';
                webrtcVideo.style.borderRadius = '10px';
                
                // إضافة للحاوي
                container.appendChild(webrtcVideo);
                
                // محاولة استخدام WebRTC
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: false, 
                    audio: true 
                });
                
                webrtcVideo.srcObject = stream;
                
                log('✅ تم إنشاء WebRTC', 'success');
                setStatus('يعمل - WebRTC', 'success');
                
            } catch (error) {
                log(`❌ فشل تشغيل WebRTC: ${error.message}`, 'error');
                setStatus('فشل تشغيل WebRTC', 'error');
            }
        }
        
        // تشغيل تلقائي عند التحميل
        window.addEventListener('load', () => {
            log('تم تحميل المشغل', 'success');
            log('اضغط على أي زر لتجربة طريقة مختلفة', 'info');
        });
    </script>
</body>
</html>
