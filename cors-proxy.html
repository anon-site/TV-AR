<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Proxy - NOON TV</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2rem;
        }
        
        .header p {
            color: #666;
            margin: 10px 0 0 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        
        .result h3 {
            margin: 0 0 10px 0;
            color: #28a745;
        }
        
        .result p {
            margin: 5px 0;
            word-break: break-all;
        }
        
        .error {
            border-left-color: #dc3545;
        }
        
        .error h3 {
            color: #dc3545;
        }
        
        .info {
            background: #e3f2fd;
            border-left-color: #2196f3;
            margin-top: 20px;
        }
        
        .info h4 {
            color: #2196f3;
            margin: 0 0 10px 0;
        }
        
        .back-btn {
            background: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 CORS Proxy</h1>
            <p>أداة لحل مشاكل CORS مع ملفات M3U8</p>
        </div>
        
        <form id="proxyForm">
            <div class="form-group">
                <label for="urlInput">رابط M3U8:</label>
                <input type="url" id="urlInput" placeholder="https://example.com/playlist.m3u8" required>
            </div>
            
            <button type="submit" class="btn">إنشاء رابط الوكيل</button>
        </form>
        
        <div id="result" style="display: none;"></div>
        
        <div class="info">
            <h4>ℹ️ معلومات مهمة:</h4>
            <p>• هذه الأداة تحل مشاكل CORS عند تشغيل الموقع على GitHub Pages</p>
            <p>• استخدم الرابط المُنشأ في تطبيق NOON TV</p>
            <p>• قد تحتاج لتحديث الرابط إذا توقف عن العمل</p>
        </div>
        
        <button onclick="goBack()" class="btn back-btn">العودة للتطبيق</button>
    </div>

    <script>
        document.getElementById('proxyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!url.includes('.m3u8')) {
                showError('الرجاء إدخال رابط M3U8 صحيح');
                return;
            }
            
            // Create proxy URL
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
            
            showResult(proxyUrl, url);
        });
        
        function showResult(proxyUrl, originalUrl) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>✅ تم إنشاء رابط الوكيل بنجاح</h3>
                <p><strong>الرابط الأصلي:</strong><br>${originalUrl}</p>
                <p><strong>رابط الوكيل:</strong><br>${proxyUrl}</p>
                <button onclick="copyToClipboard('${proxyUrl}')" class="btn" style="margin-top: 10px;">نسخ رابط الوكيل</button>
            `;
            resultDiv.style.display = 'block';
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>❌ خطأ</h3>
                <p>${message}</p>
            `;
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('تم نسخ الرابط بنجاح!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('تم نسخ الرابط بنجاح!');
            });
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // Auto-fill URL if provided in query string
        const urlParams = new URLSearchParams(window.location.search);
        const urlParam = urlParams.get('url');
        if (urlParam) {
            document.getElementById('urlInput').value = decodeURIComponent(urlParam);
        }
    </script>
</body>
</html>
