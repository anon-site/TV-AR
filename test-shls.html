<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار SHLS Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .test-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #2980b9;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background: #333;
        }
        .success {
            background: #27ae60;
        }
        .error {
            background: #e74c3c;
        }
        .info {
            background: #3498db;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>اختبار دعم SHLS Stream</h1>
        
        <div class="test-section">
            <h2>اختبار الرابط</h2>
            <p>الرابط المراد اختباره:</p>
            <code>https://shls-live-enc.edgenextcdn.net/out/v1/46079e838e65490c8299f902a7731168/index_1.m3u8</code>
            
            <button class="test-button" onclick="testUrlDetection()">اختبار كشف نوع الرابط</button>
            <button class="test-button" onclick="testProxyAccess()">اختبار الوصول عبر الوكلاء</button>
            <button class="test-button" onclick="testDirectAccess()">اختبار الوصول المباشر</button>
            
            <div id="testResults"></div>
        </div>
        
        <div class="test-section">
            <h2>اختبار تشغيل الفيديو</h2>
            <video id="testVideo" controls>
                <source id="videoSource" src="" type="application/x-mpegURL">
                متصفحك لا يدعم تشغيل الفيديو
            </video>
            
            <button class="test-button" onclick="loadVideo()">تحميل الفيديو</button>
            <button class="test-button" onclick="clearVideo()">مسح الفيديو</button>
        </div>
        
        <div class="test-section">
            <h2>معلومات المتصفح</h2>
            <div id="browserInfo"></div>
        </div>
    </div>

    <!-- HLS.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        const testUrl = 'https://shls-live-enc.edgenextcdn.net/out/v1/46079e838e65490c8299f902a7731168/index_1.m3u8';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        function testUrlDetection() {
            addResult('اختبار كشف نوع الرابط...', 'info');
            
            // محاكاة دالة isShlsUrl
            const isShlsUrl = (url) => {
                const shlsRegex = /^(https?:\/\/)?shls-live-enc\.edgenextcdn\.net/;
                return shlsRegex.test(url);
            };
            
            if (isShlsUrl(testUrl)) {
                addResult('✅ تم كشف الرابط كـ SHLS Stream بنجاح', 'success');
            } else {
                addResult('❌ فشل في كشف الرابط كـ SHLS Stream', 'error');
            }
        }
        
        async function testProxyAccess() {
            addResult('اختبار الوصول عبر الوكلاء...', 'info');
            
            const proxies = [
                `https://api.allorigins.win/get?url=${encodeURIComponent(testUrl)}`,
                `https://cors-anywhere.herokuapp.com/${testUrl}`,
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(testUrl)}`
            ];
            
            for (const proxyUrl of proxies) {
                try {
                    addResult(`🔄 جاري المحاولة مع: ${proxyUrl.split('?')[0]}`, 'info');
                    
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/vnd.apple.mpegurl, application/x-mpegurl, */*',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const content = data.contents || data;
                    
                    if (content && content.includes('#EXTM3U')) {
                        addResult(`✅ نجح التحميل مع: ${proxyUrl.split('?')[0]}`, 'success');
                        return proxyUrl;
                    }
                } catch (error) {
                    addResult(`❌ فشل مع: ${proxyUrl.split('?')[0]} - ${error.message}`, 'error');
                }
            }
            
            addResult('❌ فشل جميع الوكلاء', 'error');
            return null;
        }
        
        async function testDirectAccess() {
            addResult('اختبار الوصول المباشر...', 'info');
            
            try {
                const response = await fetch(testUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/vnd.apple.mpegurl, application/x-mpegurl, */*',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                if (response.ok) {
                    addResult('✅ نجح الوصول المباشر', 'success');
                    return true;
                } else {
                    addResult(`❌ فشل الوصول المباشر: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ فشل الوصول المباشر: ${error.message}`, 'error');
            }
            
            return false;
        }
        
        async function loadVideo() {
            addResult('تحميل الفيديو...', 'info');
            
            const video = document.getElementById('testVideo');
            const source = document.getElementById('videoSource');
            
            // Check if we're on a server (not localhost)
            const isServer = !window.location.hostname.includes('localhost') && 
                           !window.location.hostname.includes('127.0.0.1') &&
                           !window.location.hostname.includes('file://') &&
                           !window.location.hostname.includes('github.io');

            // Special handling for GitHub Pages
            const isGitHubPages = window.location.hostname.includes('github.io');
            
            let streamUrl = testUrl;
            
            if (isServer && !isGitHubPages) {
                addResult('🌐 تم الكشف عن السيرفر - استخدام الوكلاء...', 'info');
                
                // Try multiple CORS proxies for server environments
                const proxies = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(testUrl)}`,
                    `https://cors-anywhere.herokuapp.com/${testUrl}`,
                    `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(testUrl)}`,
                    `https://thingproxy.freeboard.io/fetch/${testUrl}`,
                    `https://corsproxy.io/?${encodeURIComponent(testUrl)}`
                ];
                
                let proxySuccess = false;
                
                // Try each proxy until one works
                for (const proxyUrl of proxies) {
                    try {
                        addResult(`🔄 جاري المحاولة مع وكيل: ${proxyUrl.split('?')[0]}`, 'info');
                        const response = await fetch(proxyUrl, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/vnd.apple.mpegurl, application/x-mpegurl, */*',
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const data = await response.json();
                        const content = data.contents || data;
                        
                        if (content && content.includes('#EXTM3U')) {
                            addResult(`✅ نجح التحميل مع وكيل: ${proxyUrl.split('?')[0]}`, 'success');
                            streamUrl = proxyUrl;
                            proxySuccess = true;
                            break;
                        }
                    } catch (error) {
                        addResult(`❌ فشل مع وكيل: ${proxyUrl.split('?')[0]} - ${error.message}`, 'error');
                        continue;
                    }
                }
                
                if (!proxySuccess) {
                    addResult('⚠️ فشل جميع الوكلاء - محاولة الوصول المباشر...', 'error');
                }
            } else if (isGitHubPages) {
                addResult('🐙 تم الكشف عن GitHub Pages - استخدام طريقة خاصة...', 'info');
                
                // For GitHub Pages, try a different approach
                try {
                    addResult('🔄 محاولة الوصول المباشر على GitHub Pages...', 'info');
                    const response = await fetch(testUrl, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/vnd.apple.mpegurl, application/x-mpegurl, */*',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    });
                    
                    if (response.ok) {
                        const content = await response.text();
                        if (content.includes('#EXTM3U')) {
                            addResult('✅ نجح الوصول المباشر على GitHub Pages', 'success');
                            streamUrl = testUrl;
                        } else {
                            throw new Error('المحتوى ليس ملف M3U8 صالح');
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    addResult(`❌ فشل الوصول المباشر على GitHub Pages: ${error.message}`, 'error');
                    addResult('🔄 محاولة استخدام الوكلاء البديلة...', 'info');
                    
                    // Fallback to alternative proxies that work better with GitHub Pages
                    const githubProxies = [
                        `https://api.allorigins.win/get?url=${encodeURIComponent(testUrl)}`,
                        `https://corsproxy.io/?${encodeURIComponent(testUrl)}`,
                        `https://thingproxy.freeboard.io/fetch/${testUrl}`
                    ];
                    
                    for (const proxyUrl of githubProxies) {
                        try {
                            addResult(`🔄 جاري المحاولة مع وكيل GitHub: ${proxyUrl.split('?')[0]}`, 'info');
                            const response = await fetch(proxyUrl, {
                                method: 'GET',
                                headers: {
                                    'Accept': 'application/vnd.apple.mpegurl, application/x-mpegurl, */*',
                                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                                }
                            });
                            
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}`);
                            }
                            
                            const data = await response.json();
                            const content = data.contents || data;
                            
                            if (content && content.includes('#EXTM3U')) {
                                addResult(`✅ نجح التحميل مع وكيل GitHub: ${proxyUrl.split('?')[0]}`, 'success');
                                streamUrl = proxyUrl;
                                break;
                            }
                        } catch (error) {
                            addResult(`❌ فشل مع وكيل GitHub: ${proxyUrl.split('?')[0]} - ${error.message}`, 'error');
                            continue;
                        }
                    }
                }
            } else {
                addResult('🏠 تم الكشف عن البيئة المحلية - استخدام الوصول المباشر...', 'info');
            }
            
            // استخدام الطريقة الجديدة - تحميل مباشر مع HLS.js
            try {
                // Check if HLS.js is available
                if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                    addResult('🔄 استخدام HLS.js لتشغيل البث...', 'info');
                    
                    const hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        // Add CORS configuration for server environments
                        xhrSetup: function(xhr, url) {
                            if (isServer) {
                                xhr.withCredentials = false;
                            }
                        }
                    });
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        addResult('✅ تم تحليل المانيفست بنجاح', 'success');
                    });
                    
                    hls.on(Hls.Events.ERROR, (event, data) => {
                        addResult(`❌ خطأ في HLS: ${data.type} - ${data.details}`, 'error');
                    });
                    
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    addResult('🔄 استخدام دعم المتصفح الأصلي لـ HLS...', 'info');
                    source.src = streamUrl;
                    video.load();
                } else {
                    addResult('❌ المتصفح لا يدعم تشغيل ملفات M3U8', 'error');
                    return;
                }
                
                // Add event listeners
                video.addEventListener('loadstart', () => {
                    addResult('🔄 بدء تحميل الفيديو...', 'info');
                });
                
                video.addEventListener('canplay', () => {
                    addResult('✅ يمكن تشغيل الفيديو', 'success');
                });
                
                video.addEventListener('error', (e) => {
                    addResult('❌ خطأ في تشغيل الفيديو', 'error');
                });
                
            } catch (error) {
                addResult(`❌ خطأ في تحميل الفيديو: ${error.message}`, 'error');
            }
        }
        
        function clearVideo() {
            const video = document.getElementById('testVideo');
            const source = document.getElementById('videoSource');
            
            source.src = '';
            video.load();
            addResult('تم مسح الفيديو', 'info');
        }
        
        function displayBrowserInfo() {
            const video = document.getElementById('testVideo');
            const infoDiv = document.getElementById('browserInfo');
            
            // Check if we're on a server
            const isServer = !window.location.hostname.includes('localhost') && 
                           !window.location.hostname.includes('127.0.0.1') &&
                           !window.location.hostname.includes('file://') &&
                           !window.location.hostname.includes('github.io');
            
            // Special handling for GitHub Pages
            const isGitHubPages = window.location.hostname.includes('github.io');
            
            let environment = '🏠 محلي';
            if (isGitHubPages) {
                environment = '🐙 GitHub Pages';
            } else if (isServer) {
                environment = '🌐 سيرفر';
            }
            
            infoDiv.innerHTML = `
                <p><strong>البيئة:</strong> ${environment}</p>
                <p><strong>المتصفح:</strong> ${navigator.userAgent}</p>
                <p><strong>دعم HLS الأصلي:</strong> ${video.canPlayType('application/vnd.apple.mpegurl') ? '✅ مدعوم' : '❌ غير مدعوم'}</p>
                <p><strong>دعم HLS.js:</strong> ${typeof Hls !== 'undefined' && Hls.isSupported() ? '✅ مدعوم' : '❌ غير مدعوم'}</p>
                <p><strong>دعم MP4:</strong> ${video.canPlayType('video/mp4') ? '✅ مدعوم' : '❌ غير مدعوم'}</p>
                <p><strong>دعم WebM:</strong> ${video.canPlayType('video/webm') ? '✅ مدعوم' : '❌ غير مدعوم'}</p>
            `;
        }
        
        // عرض معلومات المتصفح عند التحميل
        window.addEventListener('load', displayBrowserInfo);
    </script>
</body>
</html>
